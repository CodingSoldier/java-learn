server:
  port: 10005

spring:
  application:
    name: api-gateway
  cloud:

    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: TO_APP01
          uri: lb://app01
          predicates:
            - Path=/app01/**
          filters:
            - StripPrefix=1
        - id: TO_APP02
          uri: lb://app02
          predicates:
            - Path=/app02/**
          filters:
            - StripPrefix=1
  sleuth:
    web:
      client:
        enabled: true
    sampler:
      probability: 1.0 # 将采样比例设置为 1.0，也就是全部都需要。默认是 0.1
  zipkin:
    base-url: http://localhost:9411/ # 指定了 Zipkin 服务器的地址

eureka:
  instance:
    prefer-ip-address: true
  client:
    service-url:
      instance-id: ${spring.application.name}:${server.port}
      defaultZone: http://localhost:10001/eureka/
