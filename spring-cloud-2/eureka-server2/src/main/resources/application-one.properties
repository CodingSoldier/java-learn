spring.application.name=eureka-server
server.port=10001

eureka.instance.hostname=eureka-server-one
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

eureka.client.serviceUrl.defaultZone=http://eureka-server-two:10002/eureka/, http://eureka-server-three:10003/eureka/

eureka.server.enable-self-preservation = false
eureka.server.eviction-interval-timer-in-ms=20000
