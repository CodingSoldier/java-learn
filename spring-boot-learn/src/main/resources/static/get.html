<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jquery-2.0.3.js"></script>
</head>
<body>
    <h1>GET校验</h1>

    <br/>
    <button id="g1">/get/g1</button>
    <div>结果：</div>
    <div id="r1"></div>
    <script >
        $("#g1").on("click", function(){
            $.ajax({
                url: "/get/g1?id=gg111",
                type: "get",
                dataType: "json"
            }).done(function(r){
                $("#r1").text(r.d);
            })
        });
    </script>


    <br/>
    <button id="g6">/get/user-vo</button>
    <div>结果：</div>
    <div id="r6"></div>
    <script >
        $("#g6").on("click", function(){
            $.ajax({
                url: "/get/user-vo",
                type: "get",
                dataType: "json",
                data: {
                    id: 122324,
                    name: "name111",
                    birthday: new Date().getTime(),
                    isSingle: true,
                    salaryNum: 11111111111111.444,
                }
            }).done(function(r){
                $("#r6").text(r.d);
            })
        });
    </script>

    <br/>
    <button id="g7">/get/attr 后台使用attr</button>
    <div>结果：</div>
    <div id="r7"></div>
    <script >
        $("#g7").on("click", function(){
            $.ajax({
                url: "/get/attr",
                type: "get",
                dataType: "json",
                data: {
                    id: 122324,
                    name: "name111",
                    birthday: "2018-01-01",
                    isSingle: "sdfad",  //错误
                    isSingle: false,
                    // salaryNum: 11111.44,
                    salaryNum: 11111111111111.444,  //错误薪水
                }
            }).done(function(r){
                $("#r7").text(r.d);
            })
        });
    </script>

</body>
</html>
