<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jquery-2.0.3.js"></script>
</head>
<body>
    <h1>GET校验</h1>

    <br/>
    <button id="g1">/get/g1</button>
    <div>结果：</div>
    <div id="r1"></div>
    <script >
        $("#g1").on("click", function(){
            $.ajax({
                url: "/get/g1?g1=gg111",
                type: "get",
                dataType: "json"
            }).done(function(r){
                $("#r1").text(r.d);
            })
        });
    </script>
