<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>校验页面</h1>

    <h1>GET校验</h1>
    <br/>

    <button id="g1">/get/more</button>
    <br/>

    <button id="g11">/get/more</button>
    <br/>

    <button id="g12">/get/param1</button>
    <br/>

    <button id="g2">/get/no/request</button>
    <br/>

    <button id="g3">/get/path/{id}</button>
    <br/>

    <h1>POST校验</h1>
    <br/>
    <button id="p1">/post/map</button>
    <br/>
    <button id="p2">/post/path/{id}</button>

    <br/>
    <div>
        <h2>formdata上传表单</h2>
        <form name="form1" id="form1" enctype="multipart/form-data">
            <input type="text" name="name"/>
            <input type="file" name="picFile">
        </form>
        <button id="form1-submit">提交formdata</button>
    </div>

<script src="jquery-2.0.3.js"></script>
<script>

    $("#g1").on("click", function(){
        $.ajax({
            url: "/validate/get/more?p1=ppp111&p2=p2222",
            type: "get",
            dataType: "json",
            data: {
                "c1": 1245,
                "c2": "sdfad",
                "l1": [11,"adfad"].toString()
            }
        }).done(function(r){
            console.log(r.toString())
        })
    });

    $("#g11").on("click", function(){
        $.ajax({
            url: "/validate/get/map?p1=ppp111&p2=p2222",
            type: "get",
            dataType: "json",
            data: {
                "c1": 1245,
                "c2": "sdfad",
                "l1": [11,"adfad"].toString()
            }
        }).done(function(r){
            console.log(r.toString())
        })
    });

    $("#g12").on("click", function(){
        $.ajax({
            url: "/validate/get/param1",
            type: "get",
            dataType: "json",
            data: {
                "p2": 1245
            }
        }).done(function(r){
            console.log(r.toString())
        })
    });

    $("#g2").on("click", function(){
        $.ajax({
            url: "/validate/get/no/request?p1=ppp111&p2=p2222",
            type: "get",
            dataType: "json",
            data: {
                "c1": 1245,
                "c2": "sdfad",
                "l1": [11,"adfad"].toString()
            }
        }).done(function(r){
            console.log(r.toString())
        })
    });

    $("#g3").on("click", function(){
        $.ajax({
            url: "/validate/get/path/111",
            type: "get",
            dataType: "json",
            data: {
                "c1": 1245,
                "name": "sdfad",
                "l1": [11,"adfad"].toString()
            }
        }).done(function(r){
            console.log(r.toString())
        })
    });


    $("#p1").on("click", function(){
        $.ajax({
            url: "/validate/post/map",
            type: "post",
            contentType: "application/json",
            dataType: "json",
            data: JSON.stringify({
                "c1": 1245,
                "c2": "sdfad"
            })
        }).done(function(r){
            console.log(r.toString())
        })
    });

    $("#p2").on("click", function(){
        $.ajax({
            url: "/validate/post/path/1234?name=name1111",
            type: "post",
            contentType: "application/json",
            dataType: "json",
            data: JSON.stringify({
                "c1": 1245,
                "c2": "sdfad"
            })
        }).done(function(r){
            console.log(r.toString())
        })
    });


    //formData上传表单
    $("#form1-submit").off("click").on("click", function(){
        $.ajax({
            url: "/validate/formData",
            type: "post",
            contentType: false,
            processData: false,
            data: new FormData($("#form1").get(0))
        }).done(function(r){

        })
    })

</script>
</body>
</html>
