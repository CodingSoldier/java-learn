# \u662F\u5426\u542F\u52A8\u81EA\u5DF1\u5C01\u88C5\u7684redis-starter
spring.redis.yygh-redis.enable=true
# Redis\u6570\u636E\u5E93\u7D22\u5F15\uFF08\u9ED8\u8BA4\u4E3A0\uFF09
spring.redis.database=0
