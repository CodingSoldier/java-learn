    <script src="jquery-2.0.3.js"></script>

    <h1>POST校验</h1>

    <br/>
    <button id="p1">/p1/map</button>
    <div>结果：</div>
    <div id="r1"></div>
    <script >
        $("#p1").on("click", function(){
            $.ajax({
                url: "/post/p1/map",
                type: "post",
                contentType: "application/json",
                dataType: "json",
                data: JSON.stringify({
                    id: 122324,
                    name: "name111",
                    birthday: new Date().getTime(),
                    isSingle: true,
                    salaryNum: 11111111111111.444,
                    girl: {
                        isMarry: false,
                        name: "girlname"
                    },
                    dreamList:[{
                        txt: "中国梦",
                        exe: "改变世界",
                        time: new Date().getTime(),
                        money: 12013154546.41564,
                    }]
                })
            }).done(function(r){
                $("#r1").text(r.toString());
            })
        });
    </script>

    <br/>
    <div>
        <h2>formdata上传表单Vo</h2>
        <form name="form" id="form" enctype="multipart/form-data">
            <input type="file" name="picFile">
            <span>name</span>
            <input type="text" name="name"/>
            <span>salaryNum</span>
            <input type="text" name="salaryNum">
        </form>
        <button id="form-submit">提交formdata</button>
    </div>
    <div>结果：</div>
    <div id="r4"></div>
    <script >
        $("#form-submit").on("click", function(){
            $.ajax({
                url: "/post/form-data/vo",
                type: "post",
                contentType: false,
                processData: false,
                data: new FormData($("#form").get(0))
            }).done(function(r){
                $("#r4").text(r.toString());
            })
        });
    </script>
