spring.application.name=consul-client
server.port=8401

spring.cloud.consul.host=localhost
spring.cloud.consul.port=8500
spring.cloud.consul.discovery.health-check-interval=60s
spring.cloud.consul.discovery.service-name=${spring.application.name}
spring.cloud.consul.discovery.instance-id=${spring.application.name}-${server.port}
spring.cloud.consul.discovery.health-check-url=http://localhost:8401/check
spring.cloud.consul.discovery.enabled=true
spring.cloud.consul.discovery.query-passing=true

management.security.enabled=false