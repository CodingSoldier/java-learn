#\u670D\u52A1\u540D
spring.application.name=eureka-server
#\u670D\u52A1\u7AEF\u53E3
server.port=1000

eureka.instance.hostname=localhost
#\u662F\u5426\u5C06\u81EA\u5DF1\u6CE8\u518C\u5230eureka\u670D\u52A1\u4E2D\uFF0C\u9ED8\u8BA4\u662Ftrue
eureka.client.register-with-eureka=false
#\u662F\u5426\u4ECEEureka\u4E2D\u83B7\u53D6\u6CE8\u518C\u4FE1\u606F\uFF0C\u9ED8\u8BA4\u662Ftrue
eureka.client.fetch-registry=false

#\u914D\u7F6EdefaultZone \u8986\u76D6\u5176\u9ED8\u8BA4\u503C\uFF0C\u907F\u514DConnect to localhost:8761 time out
eureka.client.serviceUrl.defaultZone=http://localhost:1000/eureka/

#\u5173\u95ED\u6CE8\u518C\u4E2D\u5FC3\u81EA\u6211\u4FDD\u62A4\u673A\u5236\u3002\u670D\u52A1\u5B9E\u4F8Bdown\u6389\uFF0C\u5219\u4E0B\u7EBF\u5B9E\u4F8B
eureka.server.enable-self-preservation=false
#\u6CE8\u518C\u4E2D\u5FC3\u6E05\u7406\u95F4\u9694\uFF08\u5355\u4F4D\u6BEB\u79D2\uFF0C\u9ED8\u8BA460*1000\uFF09\uFF0C\u4E0D\u8D77\u4F5C\u7528
eureka.server.eviction-interval-timer-in-ms=20000
# \u5BA2\u6237\u7AEF\u52A0\u5165\u6B64\u914D\u7F6E eureka.client.healthcheck.enabled=true